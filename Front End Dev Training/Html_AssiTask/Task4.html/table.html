<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        tr{
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1" width="100%" cellpadding="10" cellspacing="0" style="table-layout: fixed;">

        <td>4</td>

        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
    <tr>
        <td colspan="6" rowspan="">1</td>
        <td colspan="9" rowspan="">2</td>
        
    </tr>
    <tr>
        <td colspan="9"></td>
        <td colspan="6"></td>
    </tr>

        <td colspan="9" rowspan="2"></td>

    <tr>
        <td colspan="5"></td>
    </tr>

    </tr>
    <tr>
        <td colspan="3" rowspan="4"></td>
    </tr>


</table>

</body>
</html>
