<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <!-- colspan attribut = "use to merge the coloums"  -->
        <tr>
            <!-- 2 partition -->
            <td colspan="6">1</td>
            <td colspan="6">2</td>
        </tr>
        <!-- 3 partition -->
         <tr>
             <td colspan="4">1</td>
             <td colspan="4">2</td>
             <td colspan="4">3</td>


        <!-- 1 partition -->
             <tr>
                <td colspan="12">1-12</td>
             </tr>
             <!-- 5 partition -->
             <tr>
                 <td colspan="3">1</td>
                 <td colspan="3">2</td>
                 <td colspan="2">3</td>
                 <td colspan="2">4</td>
                 <td colspan="2">5</td>
             </tr>

             <!-- 12 partition -->
             <tr>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
                <td colspan="1">1</td>
             </tr>
         </tr>
    </table>
</body>
</html>
